<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid{
            display: grid;
            grid-template-rows: repeat(9,140px);
           /* grid-auto-rows: 3fr;*/
            grid-template-columns: repeat(9,140px);
            grid-gap: 0rem;
        
        }
        .item{
            background-color: red;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item">this is 1</div>
        <div class="item">this is 2</div>
        <div class="item">this is 3</div>
        <div class="item">this is 4</div>
        <div class="item">this is 5</div>
        <div class="item">this is 6</div>
        <div class="item">this is 7</div>
        <div class="item">this is 8</div>
        <div class="item">this is 9</div>
        <div class="item">this is 10</div>
        <div class="item">this is 10</div>
        <div class="item">this is 10</div>
        <div class="item">this is 10</div>
        <div class="item">this is 10</div>
        <div class="item">this is 10</div>
        <div class="item">this is 10</div>
        <div class="item">this is 10</div>
        <div class="item">this is 10</div>
    </div>
</body>
</html>
