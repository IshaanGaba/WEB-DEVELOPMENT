<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        #first{
            color: red; /*color by name*/
        }
        .first{
             color: rgb(169, 96, 0); /*color by red green blue to select move cursor upwards pointing at any color */
        }
        #third{
            color: #b8c319; /*color by name*/
            background-color: black;
        }

    </style>
</head>
<body>
    <h2>colors </h2>
    <p id="first">this is first</p>
    <p class="first">this is second</p>
    <p id="third">this is third</p>
</body>
</html>
