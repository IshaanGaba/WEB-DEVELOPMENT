<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        h1{
            color: turquoise;
            background-color: yellowgreen;
        }
        /* element selctor */
        p{
            color: red;
            border: 2px solid black;
        }

        /* id selector */

        #red{
            color: yellow;
        }

        /* class selector */
         .red{
            color: purple;
         }

         /* group selector */
         footer,span{
            background-color: yellow;
         }
    </style>
</head>
<body>
    <h1>selectors</h1>
    <p>hello fisrt</p>
    <p id="red">hello fisrt</p>
    <p class="red">hello fisrt</p>
    <footer>hello fisrt</footer>
    <span>hello fisrt</span>
</body>
</html>
