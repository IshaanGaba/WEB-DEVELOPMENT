<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable,Data type,operator in jS</title>
    <script>
        var a = 10;
        var b = 'ram';
        var c = "ram1";
        d = 78;
        e = "hi";
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
        a = -a;
        console.log("the value is " + (a + d));
        console.log("the value is " + (a * d));
        console.log("the value is " + (a - d));
        console.log("the value is " + (a / d));
        console.log("the value is " + (d++));
        console.log("the value is " + (++d));
        console.log("the value is " + (--d));
        console.log("the value is " + (d--));
        console.log("the value is " + (d));
        console.log("the value is " + (b + c));
        console.log("the value is " + (b + a));
        console.log(b+" the value is " +c);
    </script>
</head>

<body>
    <div class="container">
        <h1>this is heading</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deleniti laudantium praesentium alias illum,
            molestiae rem pariatur eius laboriosam ratione. Quod dolore laborum facilis iure quas sequi nobis alias
            minus assumenda labore. Minima, dolorum eos.</p>
    </div>
</body>

</html>
