<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object in Js</title>
</head>
<body>
    <div class="container">
        <h1>this is math obj</h1>
    </div>
    <script>
        //math obj
        let m=Math;
       console.log(Math); 
       console.log(m); 
       
       //generating random nos.
       console.log(Math.random());//btw 0 and 1 
       //r=a+(b-a)*Math.random(); for random number betwn a nd b
       console.log(50+(5)*Math.random());//btw 50 and 55
       
       //constraint from math obj
       console.log(Math.E);
       console.log(Math.PI);
       console.log(Math.LN10);
       console.log(Math.LN2);
       
       //fns from math obj
       console.log(Math.sign(-12));
       console.log(Math.sign(12));
       console.log(Math.sign(0));
       console.log(Math.sin(Math.PI));//radian
       console.log(Math.sin(Math.PI/2));
       console.log(Math.cos(Math.PI/2));
       console.log(Math.tan(Math.PI/2));
       console.log(Math.round(Math.PI));
       console.log(Math.ceil(Math.PI));
       console.log(Math.floor(Math.PI));
       
       let x=3,z=2;
       console.log("The pow is -->",x,z,Math.pow(x,z));
       console.log(Math.min(x,z));
       console.log(Math.max(x,z));
       console.log(Math.abs(-10));
       console.log(Math.abs(10));

    </script>
</body>
</html>
